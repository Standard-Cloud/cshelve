# Following tests are using Azure services to ensure the quality of the project.

name: End to end tests
on: [pull_request]

permissions:
  id-token: write
  contents: read

jobs:
  azure-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    environment: azure

    steps:
    - name: 'Az CLI login'
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    # Nodejs is used to install Azurite.
    - uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Install and start Minio and Azurite on MacOS
      if: runner.os == 'macOS'
      run: |
        brew install minio/stable/minio
        MINIO_CONFIG_ENV_FILE=/etc/default/minio minio server --console-address ":9001" &
        npm install -g azurite
        azurite --silent --location c:\azurite --debug c:\azurite\debug.log &
      env:
        MINIO_ACCESS_KEY: "minio"
        MINIO_SECRET_KEY: "minio123"

    - name: Install and start Minio and Azurite on Windows
      if: runner.os == 'Windows'
      run: |
        curl https://dl.min.io/server/minio/release/windows-amd64/minio.exe -o minio.exe
        ./minio.exe server --console-address ":9001" &
        npm install -g azurite
        azurite --silent --location c:\azurite --debug c:\azurite\debug.log &
      env:
        MINIO_ACCESS_KEY: "minio"
        MINIO_SECRET_KEY: "minio123"

    - name: Run Minio and Azurite on Linux
      if: runner.os == 'Linux'
      run: |
        docker compose -f .devcontainer/docker-compose.yml up -d azurite minio

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install the project
      run: uv sync --all-extras --dev --python ${{ matrix.python-version }}

    - name: Run tests without dependencies
      run: uv run pytest tests/units

    - name: Run end-to-end tests interracting with Azure and AWS
      run: uv run --python ${{ matrix.python-version }} pytest -m "azure or aws" tests/end-to-end
      env:
        AWS_KEY_ID: ${{ secrets.AWS_ENVIRONMENT_KEY }}
        AWS_KEY_SECRET: ${{ secrets.AWS_ENVIRONMENT_SECRET }}
        AZURE_STORAGE_ACCESS_KEY: ${{ secrets.AZURE_STORAGE_ACCESS_KEY }}
        AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        ENCRYPTION_KEY: "Sixteen byte key"

    - name: Run end-to-end tests supporting Azurite
      run: |
        # Run tests
        uv run --python ${{ matrix.python-version }} pytest -m "(not azure) and (not aws)" tests/end-to-end
      env:
        AWS_ENDPOINT_URL: "http://127.0.0.1:9000"
        AWS_KEY_ID: "minio"
        AWS_KEY_SECRET: "minio123"
        AZURE_STORAGE_CONNECTION_STRING: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://127.0.0.1:10000/devstoreaccount1;"
        ENCRYPTION_KEY: "Sixteen byte key"
